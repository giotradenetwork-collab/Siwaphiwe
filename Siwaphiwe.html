<!DOCTYPE html>

<head>

            background: white;

            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
