            align-items: center;
            height: 100vh;
            margin: 0;

        .card {

            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            margin-top: 10px;
            font-size: 16px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;

        }
        button:hover {

        }
        .message {
            margin-top: 20px;
            font-size: 17px;
            line-height: 1.6;
        }
    </style>
</head>
